name: build-and-deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Clear Vite cache
        run: npx vite clear
      - name: Build and Deploy
        run: npm run build